version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing NPM dependencies...
      - npm install
      - echo "Instalando OWASP Dependency-Check..."
      - curl -sLO https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
      - unzip dependency-check-9.0.9-release.zip
      - export PATH=$PATH:$(pwd)/dependency-check/bin

  pre_build:
    commands:
      - echo Pre-build phase

  build:
    commands:
      - echo "Rodando análise de dependências..."
      - dependency-check.sh --project "meu-projeto" --scan . --format HTML --out reports/ --nvdApiKey "bd756413-0b82-4dd1-9cdc-8badb779755d" --nvdApiDelay 15000

  post_build:
    commands:
      - echo "Análise concluída! Salvando resultados..."
      - if [ -d "reports" ]; then aws s3 cp reports/ s3://labdevopsbucketcesar/labDevOpsNode --recursive; else echo "Nenhum relatório gerado."; fi

artifacts:
  files:
    - '**/*'